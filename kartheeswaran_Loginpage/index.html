<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image">
        <img src="./images/logo2.png" alt="">
    </div>
    <div class="box">
        <h2>Login in to Facebook </h2>
        <div class="login">
            <input type="text" class="text" placeholder="Email address or Phone number"><br>
            <input type="password" class="text" placeholder="Password"><br>
            <button type="submit">Log in</button>

        </div>
        <div class="signup">
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">forgotten account? </a>
            <a href="https://en-gb.facebook.com/r.php?locale=en_GB&display=page">Signup for Facebook</a>
        </div>

    </div>
    
</body>
</html>
